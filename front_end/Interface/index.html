<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://boxicons.com/?query=upload", rel="'stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Input Image of Pills With Preview Image</title>
</head>
<body>
    <div class="text">
        <h1>Pill Image Identifier</h1>
        <p><br/></p>
        <p>This AI pill identifier is trained by TenserFlow</p>
        <p>For CodeBrew 2024</p>
    </div>
    <div class="container">
        <input type="file" id="file" accept="image/*" hidden>
        <div class="img-area" data-img="">
            <i class='bx bx-upload'></i>
            <h3>Upload Image Here</h3>
            <p>Image size must be less than <span>2MB</span></p>
        </div>
        <button class="select-image">Select Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
